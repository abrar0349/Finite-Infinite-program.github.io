<script>

let user1 = parseInt(prompt('Enter the No for  divide'));
let user2 = parseInt(prompt('Enter the No for  divide'));

let result = user1 / user2

let final = isFinite(result)

if(final == true){

document.write("This No is finite")

}else{

document.write("This No is Infinite")

}

</script>
